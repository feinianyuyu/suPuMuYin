<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <!-- 重置样式 -->

    <link rel="stylesheet" href="../css/common/carcommon.css"/>
    <link rel="stylesheet" href="../css/common/reset.css"/>
    <!-- 公用的样式 -->
    <link rel="stylesheet" href="../css/shopCar.css"/>
    <link href="../img/index/favicon.ico" type="image/x-icon" rel="icon">
</head>
<body>
    <!-- 头部 -->
	<div id="header"></div>
    <div class="cart_midlle">
        <div class="wrap_1200">
            <div class="logo fl">
                <a href="index.html">
                    <img src="../img/common/logo.jpg" width="200">
                </a>
            </div>
            <div class="cart_d_statbox fr">
                <ul>
                    <li class="current"><span class="fl">1.我的购物车</span> <i class="fl"></i></li>
                    <li class=""><span class="fl">2.确认订单信息</span> <i class="fl"></i></li>
                    <li class=""><span class="fl">3.成功提交订单</span> <i class="fl last"></i></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 购物车 -->
    <div class="shopCar wrap_1200">
        <div class="cart_d_paget">
            <i class="fl st_1"></i>
            <h2 class="fl">我的购物车</h2>
            <div class="fl tips">
                <span class="yellow">温馨提醒：</span>
            <span>购物车内商品有更新，立即<a href="##" class="yellow">刷新</a>
            </span>
            </div>
            <a href="goodList.html" class=" fr" >继续购物&gt;</a>
            <div class="clear"></div>
            <input type="hidden" id="hdTotalClearanceAmount" value="0">
        </div>
        <div class="cart_d_fboxt pd10">
            <span class="cart_d_fgd ellipsis cart_d_chkall" style="width: 155px">
                <input type="checkbox"  class="allChecked"  style="margin-left: 12px" checked="checked"> 全选                       
            </span>
            <span class="cart_d_item" style="width:150px;margin-left:150px;margin-right: 323px"> 商品信息 </span>
            <span class="cart_d_item" > 单价</span>
            <span class="cart_d_item"> 数量 </span>
            <span class="cart_d_item"> 小计</span> <span class="cart_d_item"> 操作 </span>
        </div>
        <div class="cart_d_fboxt pd10" style="background: #F3F3F3">
            <span class="cart_d_fgd ellipsis">
                <a href="##">
                    <input type="checkbox" value="" class="allChecked" checked="checked"> 速普自营仓 
                    <span class="btn_connect"></span>                          
                </a>
            </span>
            <div class="clear"></div>
        </div>
        <!-- 商品详情 -->
        <div class="cart_d_goodul">
            <ul>            
            </ul>
            <div class="cart_d_fboxall">
                <div class="cart_d_fcount fr">
                    <div>已选择<span class="redbold count"id="DIVCartSumCount">0</span>件商品</div>
                    <div class=" fr ">
                        <div>商品总额：<span class="redbold sum" id="DIVCartTotalAmount">0</span>
                        </div>
                        <div>已优惠：<span class="redbold ">-￥0</span>
                        </div>
                        <div id="DIVCartSumAmountSection">
                            <div>合计金额：<span class="redbold sum" id="DIVCartSumAmount">0</span>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="cart_d_fbox">
            <div class="good_handle">
                <span class="cart_d_fgd ellipsis cart_d_chkall" style="width: 155px">
                                         
                </span>
                <span><a href="##">删除选中的商品</a></span>
                <span class="clear_car"><a href="##">清空购物车</a></span>
            </div>
            <div class="good_sum">共<span class="redbold count">0</span>件商品 总计<span class="redbold sum">0</span>元 <a href="##"><input type="submit" class="good_submit" value="去结算"></a>
            </div>
        </div>

        <!-- 结算 -->
                <div class="clear"></div>
            <!--金额列表块结束-->
    </div>
    <div class="show_car">
        <div class="wrap_1000">
            <div class="cart_d_empty">
                <i></i>
                <span>您的购物车是空的，去挑选喜欢的商品吧！</span>
                <div class="clear"></div>
                <a href="index.html" class="a_blue" >继续购物</a>
            </div>
        </div>
    </div>
    <!-- 尾部 -->
    <div id="footer"></div>
    <script src="../lib/jquery-1.12.3.js"></script>    
    <script src="../lib/jquery.cookie.js"></script>
    <script src="../lib/cookie.js"></script>
    <script src="../js/common/carCommon.js"></script>
    <script src="../js/shopCar.js"></script>
    <script>
        loadHtml("common/carHeader.html","#header")
        loadHtml("common/carFooter.html","#footer")
    </script>
</body>
</html>
