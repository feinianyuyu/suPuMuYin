<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎注册</title>
    <!-- 重置样式 -->
    <link rel="stylesheet" href="../css/common/reset.css" />
    <!-- 公用的样式 -->
    <link rel="stylesheet" href="../css/common/common.css" />

    <link rel="stylesheet" href="../css/regist.css">
    <link href="../img/index/favicon.ico" type="image/x-icon" rel="icon">
</head>
<body>
	<div class="login_midlle">
	    <div class="wrap_1200">
	        <div class="logo fl"> 
	        	<a href="index.html"> 
	        		<img src="../img/regist/logo.jpg" width="155" height="56"> 
	       	 	</a> 
	       	</div>
        	<div class="login_character fl">欢迎注册</div>
    	</div>
    </div>
    <div class="login_content">
   
	    <div class="wrap_1200 login_main_bg">
	        <!--           注册               -->
	        <div class="reg fr animated" style="display: block;">
	            <div class="login_header">
	                <span>用户注册</span>
	                <b class="login_gray">已有账号？<a href="login.html" id="go_login">立即登录</a></b>
	            </div>
	            <form id="RegisterForm" method="post" action="">
	                <div class="login_error_section">
	                    <div class="error_tips" id="DIVRegisterMsg">
	                    	<i></i><span>邮箱或手机号格式不正确</span>
	                    </div>
	                </div>
	                <div class="login_account_total">
	                    <div class="input_icon account_icon"></div>
	                    <input type="text" id="new_account" name="new_account" class="login_input_size" placeholder="邮箱、手机号" maxlength="50">
	                </div>
	                <div class="clear"></div>
	                <div class="login_password_total">
	                    <div class="input_icon password_icon"></div>
	                    <input type="password" id="reg_password" name="reg_password" class="password login_input_size" placeholder="6-16位字符，必须包含英文字母和数字" maxlength="16">
	                    <i></i>
	                </div>
	                <div class="clear"></div>
	                <div class="code_total login_verify_area">
	                    <div class="input_icon randomcode_icon"></div>
	                    <input type="text" id="reg_verifyCode" name="reg_verifyCode" class="code_input_size" maxlength="4" placeholder="输入验证码">
	                    <div class="yzm_box">
	                    </div>
	                    <i></i>
	                </div>
	                <div class="clear"></div>
	                <div class="code_total">
	                    <div class="input_icon code_icon"></div>
	                    <input type="text" id="ver_code" name="ver_code" class="code_input_size" placeholder="输入手机验证码" maxlength="10">
	                    <input type="button" id="btn_getcode" class="btn_getcode fr" value="获取验证码" onclick="GetAuthCode(this)">
	                </div>
	                <div class="clear"></div>
	                <div class="deal">
	                    <input type="checkbox"  id="ck"/>&nbsp;&nbsp;我已阅读并同意
	                    <a href="#" class="fancybox fancybox.iframe user_agreement a_blue">	《速普商城用户协议》
	                    </a>
	                </div>
	                <button id="btnRegister" class="btn fl reg_submit"><span>注  册</span></button>
	                <div class="clear"></div>
	            </form>
	            <div class="clear"></div>
	        </div>
	    </div>
	</div>
	<div class="supuy_info_box login_foot">
        <div class="login_coryright">Copyright © 速普商城 2010-2016 All Right Reseved 鲁 ICP 证 09059644 号 
        </div>
   		<div class="zizhi">
        <a href="#"><img src="../img/common/zhizhao.png" width="137" height="47"></a>
        <a href="#"><img src="../img/common/kxwz.png" ></a>
    </div>
	<script src="../lib/jquery-1.12.3.js"></script>
	<script src="../lib/jquery.cookie.js"></script>
    <script src="../lib/cookie.js"></script>
	<script src="../js/regist.js"></script>

</body>
</html>
